<!DOCTYPE html>

  <style>
    :root {
      --bg:#23272b;
      --accent:#f5d900;   /* Yellow */
      --accent-2:#f08b1a; /* Orange */
      --muted:#bfc2c6;
      --white:#ffffff;
      --container:1200px;
      --card-bg:#1b1b2f;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      margin: 0;
      font-family: Montserrat, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--white);
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .wrap {
      max-width: var(--container);
      margin: 0 auto;
      padding: 40px 28px;
      width: 100%;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 40px;
    }

    .logo {
      color: var(--accent);
      font-weight: 700;
      font-size: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 28px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.6px;
      position: relative;
      padding: 4px 0;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      transition: width 0.3s ease;
      border-radius: 2px;
    }

    nav a:hover { color: var(--accent); }
    nav a:hover::after { width: 100%; }

    /* Certificates Section */
    h1 {
      font-size: 2.2rem;
      margin: 2rem 0;
      font-weight: 700;
      text-align: center;
      color: var(--accent);
    }

    .cert-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
      padding: 0 2rem 3rem;
    }

    .cert-card {
      background: var(--card-bg);
      border-radius: 1.2rem;
      padding: 1.5rem 1rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .cert-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.55);
      border: 2px solid var(--accent);
    }

    .cert-card img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
    }

    .cert-card:hover img { transform: scale(1.1); }

    .cert-card p {
      font-size: 1rem;
      font-weight: 600;
      margin-top: 0.5rem;
      color: var(--white);
      transition: color 0.3s ease;
    }

    .cert-card:hover p { color: var(--accent); }

    .cert-card a { text-decoration: none; color: inherit; }
  </style>
</head>
<body>
