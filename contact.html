  <style>
    :root {
      --bg:#23272b;
      --accent:#f5d900;
      --accent-2:#f08b1a;
      --muted:#bfc2c6;
      --white:#ffffff;
      --container:1200px;
    }

    *{box-sizing:border-box}

    body {
      margin:0;
      font-family: Montserrat, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--white);
      -webkit-font-smoothing: antialiased;
    }

    .wrap {max-width: var(--container); margin:0 auto; padding:40px 28px;}

    /* Header */
    header {
      display:flex; align-items:center; justify-content:space-between;
      margin-bottom:40px;
      animation: fadeDown 1s ease forwards;
    }
    .logo {color: var(--accent); font-weight:700; font-size:20px;}

    nav ul {list-style:none; display:flex; gap:28px; margin:0; padding:0;}
    nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.6px;
      position: relative;
      padding: 4px 0;
      transition: color 0.3s ease;
    }
    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      transition: width 0.3s ease;
      border-radius: 2px;
    }
    nav a:hover {color:#fff;}
    nav a:hover::after {width:100%;}

    /* Contact Section */
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 36px;
      color: var(--accent);
      animation: fadeUp 1s ease forwards;
    }

    .contact-info {
      text-align: center;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.8;
      margin-top: 30px;
      animation: fadeIn 2s ease forwards;
    }

    .contact-info p {
      margin: 10px 0;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.8s ease forwards;
    }

    /* Delay each line */
    .contact-info p:nth-child(1) { animation-delay: 0.5s; }
    .contact-info p:nth-child(2) { animation-delay: 1s; }
    .contact-info p:nth-child(3) { animation-delay: 1.5s; }

    .contact-info a {
      color: var(--accent);
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .contact-info a:hover {
      color: var(--white);
      text-shadow: 0px 0px 8px var(--accent-2);
    }

    /* Animations */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media(max-width:820px){
      h1 { font-size: 28px; }
    }
  </style>
</head>
