<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skills</title>
  <link rel="icon" href="./skill.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#23272b;
      --accent:#f5d900;
      --accent-2:#f08b1a;
      --muted:#bfc2c6;
      --white:#ffffff;
      --container:1200px;
    }

    *{box-sizing:border-box}

    body {
      margin:0;
      font-family: Montserrat, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--white);
      -webkit-font-smoothing: antialiased;
    }

    .wrap {max-width: var(--container); margin:0 auto; padding:40px 28px;}

    /* Header */
    header {
      display:flex; align-items:center; justify-content:space-between;
      margin-bottom:40px;
    }
    .logo {color: var(--accent); font-weight:700; font-size:20px;}

    nav ul {list-style:none; display:flex; gap:28px; margin:0; padding:0;}
    nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.6px;
      position: relative;
      padding: 4px 0;
      transition: color 0.3s ease;
    }
    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      transition: width 0.3s ease;
      border-radius: 2px;
    }
    nav a:hover {color:#fff;}
    nav a:hover::after {width:100%;}

    /* Skills Section */
    h1 {
      margin: 20px 0;
      font-weight: 700;
      font-size: 36px;
      color: var(--accent);
      text-align: center;
    }

    .skills {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 25px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .skill-card {
      background: #2c2f35;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      transition: transform 0.2s ease-in-out;
    }
    .skill-card:hover {
      transform: translateY(-5px);
      border: 5px yellow solid;
    }

    .skill-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .skill-name {
      font-weight: 600;
      font-size: 16px;
      color: var(--white);
    }

    /* Responsive */
    @media(max-width:820px){
      h1 { font-size: 28px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Header -->
    <header>
      <div class="logo">WebPortfolio.</div>
      <nav aria-label="Main navigation">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="skills.html">SKILLS</a></li>
          <li><a href="project.html">PROJECTS</a></li>
          <li><a href="certificates.html">CERTIFICATES</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </nav>
    </header>

    <!-- Skills Section -->
    <section>
      <h1>My Skills</h1>
      <div class="skills">
        <div class="skill-card">
          <img src="./python.jpg" alt="Python">
          <div class="skill-name">Python</div>
        </div>
        <div class="skill-card">
          <img src="./sql pic.png" alt="SQL">
          <div class="skill-name">SQL</div>
        </div>
        <div class="skill-card">
          <img src="./excel.png" alt="Excel">
          <div class="skill-name">MS Excel</div>
        </div>
        <div class="skill-card">
          <img src="./dat v.png" alt="Data Visualization">
          <div class="skill-name">Data Visualization</div>
        </div>
        <div class="skill-card">
          <img src="./java.png" alt="Java">
          <div class="skill-name">Java</div>
        </div>
        <div class="skill-card">
          <img src="./html.jpg" alt="HTML">
          <div class="skill-name">HTML</div>
        </div>
        <div class="skill-card">
          <img src="./css.png" alt="CSS">
          <div class="skill-name">CSS</div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
